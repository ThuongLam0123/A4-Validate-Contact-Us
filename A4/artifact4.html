
<html>   
   <head>
      <title>Form Validation</title>      
      <script src="A4.js" type="text/javascript"></script>
      <!--
            // Form validation code will come here.
         //-->
      </script>
	 <link rel="stylesheet" href="A4style.css" />
   </head>
   
   <body>
      <form action="A4.js"  id="myform" onsubmit="return validateForm();">
<p>
	<label for='FirstName'>First Name:</label>
	<input type="text" id="FirstName" name="FirstName" />
</p>
<p>
	<label for='LastName'>Last Name:</label>
	<input type="text" id="LastName" name="LastName" />
</p>
<p>
	<label for='Email'>Email:</label>
	<input type="text" id="Email" name="Email" />
</p>
<p>
	<label for='Phone'>Phone:</label>
	<input type="text" id="Phone" name="Phone" />
</p>
<p>
	<label for='Username'>Username:</label>
	<input type="text" id="Username" name="Username" />
</p>
<p>
	<label for='Password'>Password:</label>
	<input type="text" id="Password" name="Password" />
</p>
<p>
	<label for='Address'>Address:</label>
	<textarea cols="20" rows="5" id="Address" name="Address"></textarea>
</p>
<p>
	<label for='City'>City:</label>
	<input type="text" id="City" name="City" />
</p>
<p>
	<label for='State'>State:</label>
	<input type="text" id="State" name="State" />
</p>
<p>
	<label for='Country'>Country:</label>
	<select id="Country"  name="Country">
        <option value="000" selected="selected">[choose yours]</option>
        <option value="008">USA</option>
        <option value="012">UK</option>
        <option value="014">Canada</option>
	</select>
</p>
<p>
	<input type="submit" name="submit" value="Submit">
</p>
</form>

<script  type="text/javascript">

 var frmvalidator = new Validator("myform");
 frmvalidator.addValidation("FirstName","req","Please enter your First Name");
 frmvalidator.addValidation("FirstName","maxlen=20",
		"Max length for FirstName is 20");

 frmvalidator.addValidation("LastName","req");
 frmvalidator.addValidation("LastName","maxlen=50");

 frmvalidator.addValidation("Email","maxlen=50");
 frmvalidator.addValidation("Email","req");
 frmvalidator.addValidation("Email","email");

 frmvalidator.addValidation("Phone","maxlen=50");
 frmvalidator.addValidation("Phone","numeric");
 
 frmvalidator.addValidation("Username","maxlen=12");
 frmvalidator.addValidation("Password","maxlen=7");

 frmvalidator.addValidation("Address","maxlen=50");
 frmvalidator.addValidation("City","maxlen=50");
 frmvalidator.addValidation("State","maxlen=2");
 frmvalidator.addValidation("Country","dontselect=000");

</script>
